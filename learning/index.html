<!DOCTYPE html>
<html>
<head>
    <title>Learning the Basics | My Real Dog Code</title>
    <style>
        body { 
            background: #000000; 
            color: #38bdf8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
            text-align: center;
            overflow: hidden;
        }

        /* ===== SCANLINE OVERLAY ===== */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(56,189,248,0.03),
                rgba(56,189,248,0.03) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            animation: scan 6s linear infinite;
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to   { transform: translateY(100%); }
        }

        /* ===== TOP FUTURISTIC BRAND TAG ===== */
        .brand-tag {
            display: inline-block;
            padding: 10px 25px;
            margin-bottom: 10px;
            border-radius: 30px;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #38bdf8;
            border: 1px solid #38bdf8;
            box-shadow: 0 0 10px #38bdf8;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #38bdf8; }
            to { box-shadow: 0 0 20px #38bdf8; }
        }

        /* ===== CYBER SUBTITLE ===== */
        .subtitle {
            font-size: 13px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #7dd3fc;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        h1 { letter-spacing: 2px; text-transform: uppercase; }

        ul { display: inline-block; text-align: left; color: #fff; }

        .neon-button {
            background: transparent;
            color: #38bdf8;
            border: 2px solid #38bdf8;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            outline: none;
        }

        .neon-button:hover {
            background: #38bdf8;
            color: #000;
            box-shadow: 0 0 20px #38bdf8, 0 0 40px #38bdf8;
            transform: scale(1.05);
        }

        .neon-button:active { transform: scale(0.95); }

        img {
            border-radius: 50%;
            border: 2px solid #38bdf8;
            margin-top: 20px;
            width: 150px;
        }

        input {
            background: #111;
            border: 1px solid #38bdf8;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            outline: none;
        }

        input:focus { box-shadow: 0 0 10px #38bdf8; }

        .login-container {
            margin-top: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- ===== CYBER INTRO HEADER ===== -->
    <div class="brand-tag">Bishwas Acharya</div>
    <div class="subtitle">FRONTEND DEVELOPER â€¢ CYBER UI DESIGNER</div>

    <h1>My First Coding Project</h1>

    <p>I am learning how to use tags today. It's actually pretty fun.</p>

    <h3>My Favorites:</h3>
    <ul>
        <li>Pizza</li>
        <li>Code (obviously)</li>
        <li>Coffee</li>
    </ul>

    <img src="https://placedog.net/150/150" alt="My Dog Logo"> 

    <p>The image is fixed now! I forgot to close the tag <code>&gt;</code></p>

    <hr style="border: 0.5px solid #38bdf8; margin: 40px 0;">

    <div class="login-container">
        <h2>Member Login</h2>
        <form>
            <input type="text" placeholder="Enter Username"><br><br>
            <input type="password" placeholder="Enter Password"><br><br>
            <button type="submit" class="neon-button">Login</button>
        </form>
    </div>

    <button class="neon-button">Finally</button>

</body>
</html>
