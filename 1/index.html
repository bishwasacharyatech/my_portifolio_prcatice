<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Mode Toggle</title>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* HIDE CHECKBOX */
#dark-toggle{
    display:none;
}

/* TOGGLE SWITCH */
.toggle{
    width:60px;
    height:30px;
    display:inline-block;
    background:#ccc;
    border-radius:30px;
    position:relative;
    cursor:pointer;
    margin:20px;
    transition:0.3s;
}

.toggle::before{
    content:"";
    width:24px;
    height:24px;
    background:white;
    border-radius:50%;
    position:absolute;
    top:3px;
    left:3px;
    transition:0.3s;
}

/* PAGE */
.page{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#f5f5f5;
    color:#111;
    transition:0.3s;
}

/* DARK MODE */
#dark-toggle:checked + .toggle{
    background:#4f46e5;
}

#dark-toggle:checked + .toggle::before{
    left:33px;
}

#dark-toggle:checked ~ .page{
    background:#0f172a;
    color:#e5e7eb;
}
</style>
</head>

<body>

<input type="checkbox" id="dark-toggle">
<label for="dark-toggle" class="toggle"></label>

<div class="page">
    <h1>Dark Mode</h1>
    <p>HTML & CSS only toggle</p>
</div>

</body>
</html>
